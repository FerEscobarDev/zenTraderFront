<div class="w-full">
    <form class="flex flex-col justify-center items-center gap-2">
        <div class="w-64 flex flex-col justify-center items-start gap-1">
            <label class="font-semibold text-sky-600" for="password">Name</label>
            <input class="border p-1 rounded-md w-full" type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="w-64 flex flex-col justify-center items-start gap-1">
            <label class="font-semibold text-sky-600" for="email">Email</label>
            <input class="border p-1 rounded-md w-full" type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="w-64 flex flex-col justify-center items-start gap-1">
            <label class="font-semibold text-sky-600" for="password">Password</label>
            <input class="border p-1 rounded-md w-full" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="w-64 flex flex-col justify-center items-start gap-1">
            <label class="font-semibold text-sky-600" for="password">Password Confirmed</label>
            <input class="border p-1 rounded-md w-full" type="password" id="password_confirmed" name="password_confirmed" placeholder="Password Confirmed" required>
        </div>
        <div class="w-64 flex justify-center items-center gap-1">
            <input type="checkbox" id="remember" name="remember">
            <label class="font-semibold text-sky-800" for="remember">Remember me</label>
        </div>
        <div class="w-64 flex justify-center items-center mt-5">
            <app-button color="primary" type="submit" size="small">Login</app-button>
            <!-- <button class="bg-green-600 py-1 px-3 rounded-md flex justify-center items-center" type="submit">Login</button> -->
        </div>
    </form>
</div>
