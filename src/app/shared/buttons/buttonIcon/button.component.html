<button
    type="button"
    class="bg-gradient-to-tl from-blue-600 to-sky-400 text-white hover:bg-gradient-to-tl hover:from-sky-500 hover:to-blue-700 active:bg-gradient-to-tl active:from-blue-700 active:to-sky-500 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md hover:scale-105 outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
>
    @if(icon.length > 0){
        <fa-icon [icon]="[iconType, icon]"></fa-icon>
    }
    {{ text }}
</button>
